<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu Nome" >
        <br>
        <label for="email">Seu e-mail</label>
        <input id="email" type="email"> <br>
        <input type="tel" placeholder="Seu Telefone"> <br>
        <input type="number" max="10" min="-2" step="2" > <br>
        <input type="file"> <br>
        <input type="color"> <br>
        <input type="checkbox" id="checkbox-termo"> <label for="checkbox-termo">Aceito os termos</label> <br>
        <p>
            Qual a sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-red"> <label for="cor-red">Vermelha</label>
        <input type="radio" name="cor-favorita" id="cor-purple"> <label for="cor-purple">Roxo</label>
        <input type="radio" name="cor-favorita" id="cor-blue"> <label for="cor-blue">Azul</label>
        <br>
        <label>qual seu filme favorito?</label>
        <select multiple>           // multiple: pode selecionar mais de uma opção no select
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br>
        <textarea></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
